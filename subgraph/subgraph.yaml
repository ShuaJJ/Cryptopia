specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: User
    network: mumbai
    source:
      address: "0xC97d5D78E72f9e782559274BE158aEb30cab8a8C"
      abi: User
      startBlock: 41466117
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ApplyVerify
        - Follow
        - OwnershipTransferred
        - VerificationReceived
        - Verify
      abis:
        - name: User
          file: ./abis/User.json
      eventHandlers:
        - event: ApplyVerify(address,string)
          handler: handleApplyVerify
        - event: Follow(indexed address,indexed address,string)
          handler: handleFollow
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: VerificationReceived(address,uint16)
          handler: handleVerificationReceived
        - event: Verify(address,string)
          handler: handleVerify
      file: ./src/user.ts
  - kind: ethereum
    name: Post
    network: mumbai
    source:
      address: "0x235cddbf69af897C3299083642450740871251D8"
      abi: Post
      startBlock: 41466156
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Comment
        - CreatePost
      abis:
        - name: Post
          file: ./abis/Post.json
      eventHandlers:
        - event: Comment(address,string)
          handler: handleComment
        - event: CreatePost(indexed address,indexed uint8,string)
          handler: handleCreatePost
      file: ./src/post.ts
