specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: User
    network: mumbai
    source:
      address: "0xC97d5D78E72f9e782559274BE158aEb30cab8a8C"
      abi: User
      startBlock: 41466117
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ApplyVerify
        - Follow
        - OwnershipTransferred
        - ResponseVerified
        - VerificationReceived
        - Verify
      abis:
        - name: User
          file: ./abis/User.json
      eventHandlers:
        - event: ApplyVerify(address,string)
          handler: handleApplyVerify
        - event: Follow(indexed address,indexed address,string)
          handler: handleFollow
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: ResponseVerified((bytes16,bytes16,bytes32,(uint8,bool,uint256,bytes,bytes)[],(uint8,bytes16,bytes16,uint256,bytes,uint256,bytes)[],bytes))
          handler: handleResponseVerified
        - event: VerificationReceived(address,uint16)
          handler: handleVerificationReceived
        - event: Verify(address,string)
          handler: handleVerify
      file: ./src/user.ts
